<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>FischFinder24</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>
  <h1>FischFinder24</h1>

  <div id="auth-section">
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Passwort" />
    <button onclick="signUp()">Registrieren</button>
    <button onclick="signIn()">Einloggen</button>
    <button onclick="signOut()">Ausloggen</button>
  </div>

  <div id="map-section" style="display: none;">
    <h2>Deine Fischfunde</h2>
    <div id="map"></div>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="script.js"></script>
</body>
</html>
